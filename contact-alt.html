<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navigation header.css">
    <style>

/* Reset some default styles */
body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

/* Global styles */
body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            background-color: #f7f7f7;
            color: #333;
        }
    
        
/* Add some spacing and styling to the contact form */
.contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-image: url('https://images.wallpaperscraft.com/image/single/sea_horizon_art_129961_800x600.jpg'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;}

    .contact-form {
        background-color: #f5f5f5;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 400px;
        text-align: center;
    }

    .contact-form h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .contact-form form {
        display: flex;
        flex-direction: column;
    }

    .contact-form label {
        font-size: 18px;
        text-align: left;
        margin-bottom: 10px;
        color: #555;
    }

    .contact-form input,
    .contact-form textarea {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .contact-form input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .contact-form input[type="submit"]:hover {
        background-color: #555;
    }

    /* Style the footer text */
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    .footer p {
        margin: 0;
        font-size: 14px;
    }

    /* Style the footer text */
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    .footer p {
        margin: 0;
        font-size: 14px;
    }

/* Footer styles */
.footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 20px 0;
          }

    .footer p {
      margin: 0;
    }
    </style>
    </head>
    <body>
      <nav class="navbar">
        <img src="Logo.png" alt="deepblue logo">
        <div>
          <a href="index.html">Home</a>
          <a href="Course-page.html">Courses</a>
          <a href="about.html">About</a>
          <a href="contact-alt.html">Contact Us</a>
        </div>
      </nav>

      <div class="contact-container">
        <div class="contact-form">
            <!-- Contact form -->
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Your Message"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

        <div class="container">

        </div>
      </footer>
