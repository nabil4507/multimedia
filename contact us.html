  <head>

    <title> Contact Us</title> 
    <link rel="icon" href="icon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="navigation header.css">
    <style>
       .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }
    .container2 {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Make the container fill the viewport height */
}

.box1{
    width: 300px; /* Adjust the width as needed */
    padding: 20px;
    margin: 10px; /* Add spacing between the containers */
    padding-bottom: 0.7%;
}
.box1 img {
  width: 360px;
 
}
.box2 {
    width: 400px; /* Adjust the width as needed */
    padding: 20px;
    margin: 10px; /* Add spacing between the containers */
}
fieldset {
  border: medium none !important;
  margin: 0 0 10px;
  min-width: 100%;
  padding: 0;
  width: 100%;
}
#contact {
  background: #F9F9F9;
  padding: 25px;
  margin: 150px 0;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

#contact h3 {
  display: block;
  font-size: 30px;
  font-weight: 300;
  margin-bottom: 10px;
}

#contact h4 {
  margin: 5px 0 15px;
  display: block;
  font-size: 13px;
  font-weight: 400;
}
#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea {
  width: 100%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
}
#contact textarea {
  height: 100px;
  max-width: 100%;
  resize: none;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 100%;
  border: none;
  background: #4CAF50;
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #43A047;
  -webkit-transition: background 0.3s ease-in-out;
  -moz-transition: background 0.3s ease-in-out;
  transition: background-color 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
}
body {
  background: #4e4e4e;
}
    
    </style>

<body>
  <nav class="navbar">

      <a href="#">Contact Us</a>

  </nav>

  <div class="container2">
    <div class="box1">
        <!-- Content for the first container goes here -->
        <img src="4kdiving.jfif" >
    </div>
    <div class="box2">
        <!-- Content for the second container goes here -->
        <form id="contact" action="" method="post">
          <h3>Deep Blue Contact Form</h3>
          <h4>Contact us for any enquire</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
          </fieldset>
       
          <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
          <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">PADI</a></p>
        </form>
    </div>
</div>
